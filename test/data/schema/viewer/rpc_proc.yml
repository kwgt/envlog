definition:
  - &UUID1_PATTERN
    "^[0-9a-f]{8}-[0-9a-f]{4}-1[0-9a-f]{3}-[0-9a-f]{4}-[0-9a-f]{12}$"

  - &UUID4_PATTERN
    "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[0-9a-f]{4}-[0-9a-f]{12}$"

  - &DATETIME_PATTERN
    "^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}"

  - &UUID1
    type: string
    pattern: *UUID1_PATTERN

  - &UUID4
    type: string
    pattern: *UUID4_PATTERN

  - &DATE_TIME
    type: string
    pattern: *DATETIME_PATTERN

RESULT(get_sensor_list):
  $schema: http://json-schema.org/draft-07/schema#
  description: >-
    data schema for result of RPC procedure 'get_sensor_list()'
  type: array
  items:
    - type: object
      required:
        - id
        - ctime
        - mtime
        - descr
        - state
        - temp
        - hum
        - a/p
        - rssi
        - vbat
        - vbus
      properties:
        id:
          <<: *UUID4
        ctime:
          <<: *DATE_TIME
        mtime:
          <<: *DATE_TIME
        descr:
          type: string
        state:
          oneOf:
            - type: string
            - type: 'null'
        temp:
          type: number
        hum:
          type: number
        a/p:
          type: integer
        rssi:
          type: integer
        vbat:
          type: number
        vbus:
          type: number
      addtionalProperties: false

RESULT(poll_sensor):
  $schema: http://json-schema.org/draft-07/schema#
  description: >-
    data schema for result of RPC procedure 'poll_sensor()'
  type: object
  patternProperties:
    *UUID4_PATTERN:
        <<: *DATE_TIME
  addtionalProperties: false

RESULT(get_latest_sensor_value):
  $schema: http://json-schema.org/draft-07/schema#
  description: >-
    data schema for result of RPC procedure 'get_latest_sensor_value()'
  type: object
  require:
    - temp
    - hum
    - a/p
    - rssi
    - vbat
    - vbus
  properties:
    time:
      <<: *DATE_TIME
    temp:
      type: number
    hum:
      type: number
    a/p:
      type: integer
    rssi:
      type: integer
    vbat:
      type: number
    vbus:
      type: number
